<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
</head>
<body>
    <h1>SIGNUP FORM</h1>
    <h3>signup here to get free access to our course limited content:</h3>
    <form>
        Name:
        <br>
        <input type="text" placeholder="type your name" width="50">
        <br>
        <br>
        Class:
        <br>
        <label for="99">
            <input type="radio" value="class IX" name="class" id="99">class IX
        </label>
        <br>
        <label for="100">
            <input type="radio" value="class X" name="class" id="100">class X
        </label>
        <br>
        <label for="101">
            <input type="radio" value="class XI" name="class" id="101">class XI
        </label>
        <br>
        <label for="102">
            <input type="radio" value="class XII" name="class" id="102">class XII
        </label>
        <br>
        <br>
        Age:
        <br>
        <select name="age" id="age">
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
        </select>
        <br>
        <br>
        City:
        <br>
        <input type="text" placeholder="type your city and state here">
        <br>
        <br>
        Choose your subjects that you want to enrol in:
        <br>
        <label for="10">
        <input type="checkbox" value="eng" name="subject" id="10">English
    </label>
    <label for="11">
        <input type="checkbox" value="maths" name="subject" id="11">Maths
    </label>
    <label for="12">
        <input type="checkbox" value="phy" name="subject" id="12">Physics
    </label>
    <label for="13">
        <input type="checkbox" value="chem" name="subject" id="13">Chemistry
    </label>
    <label for="14">
        <input type="checkbox" value="compsci" name="subject" id="14">Computer science
    </label>
    <br>
    make a strong password:
    <br>
    <br>
    <input type="password" placeholder="type your password"> 
    <br>
    Feedback:
    <br>
    <textarea name="Feedback" id="1" placeholder="pls type your feedback here" rows="5"></textarea>
    <br>
    <br>
    click here for the free access:
    <a href="/site.html"target="_main">click here</a>


    </form>
</body>
</html>
